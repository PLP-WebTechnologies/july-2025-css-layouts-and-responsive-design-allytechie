<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout (Grid) -->
  <main class="main-layout">
    <!-- Content Area -->
    <section class="content">
      <h2>Welcome</h2>
      <p>
        This is a demo webpage showcasing CSS Grid and Flexbox layouts that adapt
        to different screen sizes.
      </p>

      <!-- Flexbox Cards -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional links or information goes here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Site</p>
  </footer>
</body>
</html>
